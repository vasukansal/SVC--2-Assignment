<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }
      .calculator {
        width: 300px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .display {
        width: 100%;
        height: 60px;
        font-size: 24px;
        border: none;
        text-align: right;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        background-color: #e0e0e0;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      .button {
        padding: 20px;
        font-size: 18px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      .button.operator {
        background-color: #ffc107;
      }
      .button.clear {
        background-color: #dc3545;
      }
      .button:active {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <form class="calculator" action="">
      <input type="text" class="display" id="display" name="display" readonly />
      <div class="buttons">
        <button type="button" class="button" onclick="display.value += '7'">
          7
        </button>
        <button type="button" class="button" onclick="display.value += '8'">
          8
        </button>
        <button type="button" class="button" onclick="display.value += '9'">
          9
        </button>
        <button
          type="button"
          class="button operator"
          onclick="display.value += '/'"
        >
          /
        </button>

        <button type="button" class="button" onclick="display.value += '4'">
          4
        </button>
        <button type="button" class="button" onclick="display.value += '5'">
          5
        </button>
        <button type="button" class="button" onclick="display.value += '6'">
          6
        </button>
        <button
          type="button"
          class="button operator"
          onclick="display.value += '*'"
        >
          *
        </button>

        <button type="button" class="button" onclick="display.value += '1'">
          1
        </button>
        <button type="button" class="button" onclick="display.value += '2'">
          2
        </button>
        <button type="button" class="button" onclick="display.value += '3'">
          3
        </button>
        <button
          type="button"
          class="button operator"
          onclick="display.value += '-'"
        >
          -
        </button>

        <button type="button" class="button" onclick="display.value += '0'">
          0
        </button>
        <button type="button" class="button" onclick="display.value += '.'">
          .
        </button>
        <button type="submit" class="button">=</button>
        <button
          type="button"
          class="button operator"
          onclick="display.value += '+'"
        >
          +
        </button>

        <button type="reset" class="button clear">C</button>
      </div>
    </form>
  </body>
</html>
